reg.outboundProxy.address.description      = Wymagane je\u015bli oba nast\u0119puj\u0105ce warunki s\u0105 spe\u0142nione. Pierwszy je\u015bli chcesz kierowa\u0107 ca\u0142y wychodz\u0105cy ruch SIP do serwera innego ni\u017c zdefiniowanego w adresie serwera rejestracji. Drugi, je\u015bli checz skonfigurowa\u0107 wychodz\u0105cy serwer po\u015brednicz\u0105cy tylko dla jednej linii. Pozosta\u0142e linie b\u0119d\u0105 wysy\u0142a\u0107 ruch do serwera rejestracji. UWAGA: Je\u015bli chcesz ustawi\u0107 ten parametr dla wszystkich linii id\u017a do ustawie\u0144 serwera SIP.
reg.outboundProxy.address.label            = Wychodz\u0105cy serwer po\u015brednicz\u0105cy

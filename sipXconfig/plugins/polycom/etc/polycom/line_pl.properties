reg.auth.userId.description                = Numer identyfikacyjny u\u017cytkownika kt\u00f3ry b\u0119dzie u\u017cywane dla uwierzytelniania podczas rejestracji. Je\u015bli pole to nie jest puste to nadpisze parametr 'Reg User' wprowadzone w  podmenu Authentication menu Settings w telefonie.

reg.label.description                      = Etykieta pojawiaj\u0105ca si\u0119 na wy\u015bwietlaczu, s\u0105siaduj\u0105ca z klawiszem przypisanym danej linii. Je\u015bli pole nie zostanie wype\u0142nione etykieta zostanie pobrana z cz\u0119\u015bci u\u017cytkownika serwera rejestracji.

reg.outboundProxy.transport.label          = Protok\u00f3\u0142 transportowy wychodz\u0105cego serwera po\u015brednicz\u0105cego
reg.ringType.description                   = Typ dzwonka dla ka\u017cdej zarejestrowanej linii mo\u017ce zosta\u0107 skonfigurowany. UWAGA: Dzwonek 1 to brak dzwonka.
reg.server.1.address.description           = Podstawowy serwer rejestracji. Adres IP lub nazwa hosta serwera SIP obs\u0142uguj\u0105cego rejestracje.
reg.server.1.expires.description           = Liczba dodatnia ca\u0142kowita

reg.server.2.transport.description         = Dopuszczalne s\u0105 trzy warto\u015bci DNSnaptr, TCPpreferred lub UDPonly. Je\u015bli pole to jest puste lub wybrana warto\u015b\u0107 to  DNSnaptr i je\u015bli adres podany jest w postaci nazwy hosta a numer portu r\u00f3wny jest 0 lub brak wykonaj zapytanie SRV w celu wykrycia protoko\u0142u transportowego, numeru port\u00f3w i serwera zgodnie z RFC 3263. Je\u015bli podano adres IP lub numer portu wtedy wybrany zostanie protok\u00f3\u0142 UDP. Ustawienie pola na warto\u015b\u0107 'TCPpreferred' wtedy preferowanym protoko\u0142em b\u0119dzie TCP, a UDP b\u0119dzie u\u017cywane je\u015bli TCP nie b\u0119dzie w stanie sobie poradzi\u0107. Ustawienie na 'UDPonly' pozwala na korzystanie jedynie z protoko\u0142u UDP.

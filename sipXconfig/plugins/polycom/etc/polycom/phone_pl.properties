voIpProt.server.dhcp.available.label                         = W\u0142\u0105czony
voIpProt.server.dhcp.description                             = Pozyskiwanie adresu serwera SIP z DHCP
voIpProt.server.dhcp.label                                   = Ustawienia SIP z DHCP

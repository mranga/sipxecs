voice.audioProfile.G711A.jitterBufferMax.description     = Najwi\u0119ksza akceptowalna warto\u015B\u0107 bufora fluktuacji wyra\u017Cana w ms. Przekroczenie tej warto\u015Bci b\u0119dzie skutkowa\u0142o utrat\u0105 pakiet\u00F3w. Warto\u015B\u0107 tego parametru powinna zosta\u0107 ustawiona na jak najmniejsz\u0105 warto\u015B\u0107 kt\u00F3ra b\u0119dzie wystarczaj\u0105ca aby niwelowa\u0107 op\u00F3\u017Anienia wprowadzane przez sie\u0107.
voice.audioProfile.G711A.jitterBufferMin.description     = Najmniejsza akceptowalna warto\u015B\u0107 op\u00F3\u017Anienia w buforze wyra\u017Cona w ms. Jest to czas jaki up\u0142ynie pomi\u0119dzy otrzymaniem pierwszego pakietu a jego odegraniem. Ka\u017Cdy kolejny pakiet mo\u017Ce mie\u0107 warto\u015B\u0107 poni\u017Cej tego progu z zachowaniem ci\u0105g\u0142o\u015Bci odgrywanego d\u017Awi\u0119ku. Warto\u015B\u0107 tego parametru powinna by\u0107 przynajmniej dwukrotnie wi\u0119ksza od czasu pakietyzacji. \n
voice.audioProfile.G711A.jitterBufferShrink.description  = Minimalny okres wyra\u017Cony w ms w czasie kt\u00F3rego nie wyst\u0105pi\u0142a \u017Cadna strata pakiet\u00F3w odbieranych zanim rozmiar bufora fluktuacji zostanie zmniejszony. Nale\u017Cy u\u017Cywa\u0107 mniejszych warto\u015Bci tego parametru (1000ms) dla dobrych sieci a wi\u0119kszych (3000ms) dla gorszych sieci.
voice.audioProfile.G711A.label                           = G711A
voice.audioProfile.G711A.payloadSize.description         = Preferowany czas pakietyzacji wyra\u017Cony w ms u\u017Cywany podczas negocjacji w nag\u0142\u00F3wku SDP . Parametr ten okre\u015Bla r\u00F3wnie\u017C zakres dopuszczalnej wielko\u015Bci odbieranych pakiet\u00F3w.

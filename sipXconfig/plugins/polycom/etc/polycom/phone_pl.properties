voIpProt.SIP.alertInfo.1.label                               = Szczeg\u00F3\u0142y informacji alarmowej
voIpProt.SIP.alertInfo.1.value.description                   = Pole Alert-Info z wiadomo\u015Bci INVITE b\u0119dzie por\u00F3wnywane z warto\u015Bci\u0105 tego pola. Je\u015Bli pola b\u0119d\u0105 identyczne zostanie wykonane dzia\u0142anie zgodne ze zdefiniowanym zachowaniem dla klasy dzwonk\u00F3w.
voIpProt.SIP.alertInfo.description                           = Dopasowuje przychodz\u0105ce informacje alarmowe po\u0142\u0105czenia do okre\u015Blonego dzwonka. UWAGA: Obecnie obs\u0142ugiwany jest tylko jeden typ informacji alarmowej.
voIpProt.SIP.conference.address.description                  = Je\u015Bli pole to jest puste to konferencje b\u0119d\u0105 zestawiane lokalnie na telefonie. Je\u015Bli nie jest puste to konferencja b\u0119dzie zestawiana przez serwer konferencyjny przy u\u017Cyciu agenta kt\u00F3rego adres podano w tym polu. Dopuszczalne warto\u015Bci zale\u017C\u0105 od zaimplementowanej polityki serwera konferencyjnego.
voIpProt.SIP.connectionReuse.useAlias.description            = Je\u015Bli zaznaczone, u\u017Cywaj alias\u00F3w.
voIpProt.SIP.dialog.usePvalue.description                    = Nie wybranie tego pola oznacza \u017Ce telefon u\u017Cywa nazwy "pval" w Dialogu co jest zgodne z dokumentem draft-ietf-sipping-dialog-package-06.txt. Zaznaczenie tej opcji wymusi u\u017Cywanie pola "pvalue".
voIpProt.SIP.dialog.useSDP.description                       = Czy podczas wstrzymania rozmowy SDP powinno by\u0107 widoczne w dialogu po\u0142\u0105czenia? Je\u015Bli nic nie zaznaczono wtedy brak jest SDP w dialogu. UWAGA: Dla oprogramowania w wersji 1.6.5 pole to by\u0142o domy\u015Blnie zaznaczone.
voIpProt.SIP.digest.description                              = Dane uwierzytelniaj\u0105ce dla przychodz\u0105cych \u017C\u0105da\u0144. Wymagane je\u015Bli w\u0142\u0105czona jest walidacja \u017C\u0105da\u0144.
voIpProt.SIP.digest.realm.description                        = Ci\u0105g znak\u00F3w u\u017Cywanych w polu Realm.
voIpProt.SIP.label                                           = SIP
voIpProt.SIP.local.label                                     = Port
voIpProt.SIP.local.port.description                          = Lokalny port u\u017Cywany do wysy\u0142ania i odbierania wiadomo\u015Bci SIP. Je\u015Bli pole to jest puste lub ma warto\u015B\u0107 0 wtedy u\u017Cyty zostanie port 5060. Ka\u017Cda inna podana warto\u015B\u0107 zostanie u\u017Cyta do ustawienia portu lokalnego w komunikacji SIP.
voIpProt.SIP.local.port.label                                = Port lokalny
voIpProt.SIP.outboundProxy.address.description               = Adres IP lub nazwa hosta i port serwera SIP do kt\u00F3rego telefon powinien wysy\u0142a\u0107 wszystkie \u017C\u0105dania w celu nawi\u0105zania po\u0142\u0105czenia.
voIpProt.SIP.outboundProxy.address.label                     = Serwer
voIpProt.SIP.outboundProxy.label                             = Wychodz\u0105cy serwer po\u015Brednicz\u0105cy
voIpProt.SIP.outboundProxy.transport.description             = Dopuszczalne s\u0105 trzy warto\u015Bci DNSnaptr, TCPpreferred lub UDPonly. Je\u015Bli pole to jest puste lub wybrana warto\u015B\u0107 to  DNSnaptr i je\u015Bli adres podany jest w postaci nazwy hosta a numer portu r\u00F3wny jest 0 lub brak wykonaj zapytanie SRV w celu wykrycia protoko\u0142u transportowego, numeru port\u00F3w i serwera zgodnie z RFC 3263. Je\u015Bli podano adres IP lub numer portu wtedy wybrany zostanie protok\u00F3\u0142 UDP. Ustawienie pola na warto\u015B\u0107 'TCPpreferred' wtedy preferowanym protoko\u0142em b\u0119dzie TCP, a UDP b\u0119dzie u\u017Cywane je\u015Bli TCP nie b\u0119dzie w stanie sobie poradzi\u0107. Ustawienie na 'UDPonly' pozwala na korzystanie jedynie z protoko\u0142u UDP.
voIpProt.SIP.protocol.WM50.description                       = Zgodno\u015B\u0107 z programem Windows Messaging 5.0
voIpProt.SIP.protocol.allowTransferOnProceeding.description  = Czy zezwala\u0107 na transfer podczas fazy nawi\u0105zywania po\u0142\u0105czenia?
voIpProt.SIP.protocol.lcs.description                        = Czy dodawa\u0107 parametr 'epid' do pola From dla wszystkich \u017C\u0105da\u0144? Stosuje si\u0119 w celu wsparcia dla Windows Live Communications Server.
voIpProt.SIP.protocol.ms-forking.description                 = Parametr dzia\u0142aj\u0105cy jedynie dla komunikacji z serwerem
voIpProt.SIP.protocol.sendCompactHdrs.description            = 0 oznacza u\u017Cywanie d\u0142ugich nazw nag\u0142\u00F3wk\u00F3w SIP (np. From), 1 oznacza u\u017Cywanie formy skr\u00F3conej (np. f).
voIpProt.SIP.protocol.useRFC2543hold.description             = Czy u\u017Cywa\u0107 przestarza\u0142ego zapisu c=0.0.0.0 zgodne z RFC 2543 czy mo\u017Ce atrybut\u00F3w SDP opisanych w RFC 3264 kiedy inicjowane jest wstrzymanie po\u0142\u0105czenia?
voIpProt.SIP.requestValidation.1.label                       = Typ zdarze\u0144 podlegaj\u0105cych walidacji
voIpProt.SIP.requestValidation.1.method.description          = W polu mog\u0105 wyst\u0119powa\u0107 nast\u0119puj\u0105ce warto\u015Bci: Null lub jedna z:'source','digest' lub 'both'/'all'. Je\u015Bli podana warto\u015B\u0107 to Null nie b\u0119dzie wykonywana \u017Cadna walidacja. W innym przypadku ustawienie to podaje jakiego rodzaju walidacji b\u0119dzie podlega\u0107 wiadomo\u015B\u0107: source - zapewnia sprawdzanie czy wiadomo\u015B\u0107 przysz\u0142a z adresu IP jednego z serwer\u00F3w rejestruj\u0105cych; digest - wzywa do po\u015Bwiadczenia to\u017Csamo\u015Bci przy u\u017Cyciu referencji powi\u0105zanych z rejestracj\u0105; both/all - u\u017Cyje obu opisanych powy\u017Cej metod.
voIpProt.SIP.requestValidation.1.request.1.event.description = Okre\u015Bla kt\u00F3re wiadomo\u015Bci okre\u015Blone w nag\u0142\u00F3wku "Event" podlega\u0107 b\u0119d\u0105 walidacji. Poprawne jedynie dla \u017C\u0105da\u0144 SUBSCRIBE lub NOTIFY. Je\u015Bli nie podana zostanie \u017Cadna warto\u015B\u0107 wszystkie zdarzenia podlega\u0107 b\u0119d\u0105 walidacji.
voIpProt.SIP.requestValidation.1.request.description         = Okre\u015Bla kt\u00F3ra z wiadomo\u015Bci ( 'INVITE', 'ACK', 'BYE', 'REGISTER', 'CANCEL', 'OPTIONS', 'INFO',  'MESSAGE', 'SUBSCRIBE', 'NOTIFY', 'REFER', 'PRACK', 'UPDATE') b\u0119dzie podlega\u0107 walidacji. UWAGA: Intensywna walidacja \u017C\u0105da\u0144 mo\u017Ce wp\u0142ywa\u0107 na obni\u017Cenie wydajno\u015Bci dla dodatkowych informacji sygnalizacyjnych. Nale\u017Cy u\u017Cywa\u0107 tej opcji z rozwag\u0105.
voIpProt.SIP.requestValidation.description                   = Strze\u017Ce przed nieautoryzowanymi u\u017Cytkownikami lub telefonicznymi zdarzeniami. UWAGA: Obecnie tylko jeden typ zdarze\u0144 jest obs\u0142ugiwany.
voIpProt.SIP.requestValidation.label                         = \u017B\u0105danie walidacji
voIpProt.SIP.specialEvent.checkSync.alwaysReboot.description = Czy restartowa\u0107 telefon po otrzymaniu z serwera wiadomo\u015Bci NOTIFY z warto\u015Bci\u0105 w polu eventu = check-sync? Ustawienie na 0 powoduje restart telefonu tylko je\u015Bli kt\u00F3rykolwiek z jego plik\u00F3w konfiguracyjnych przechowywanych na serwerze FTP uleg\u0142 zmianie i otrzymano wiadomo\u015B\u0107  NOTIFY z warto\u015Bci\u0105 w polu eventu = check-sync.
voIpProt.SIP.specialEvent.lineSeize.nonStandard.description  = Czy przetwarza\u0107 odpowiedz o kodzie "200 OK"  na zdarzenie SUBSCRIBE jak na zdarzenie NOTIFY ze stanem subskrypcji, gdzie otrzymano aktywny nag\u0142\u00F3wek. Przyspiesza to przetwarzanie.

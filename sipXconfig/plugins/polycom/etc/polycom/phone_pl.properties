voIpProt.server.dhcp.option.description                      = Pozwala na uzyskiwanie warto\u015Bci pola Option z serwera DHCP je\u015Bli ich zakres jest z przedzia\u0142u od 128 do 255. Nie ma domy\u015Blnej warto\u015Bci tego parametru, musi on zosta\u0107 wype\u0142niony poprawn\u0105 warto\u015Bci\u0105.
voIpProt.server.dhcp.option.label                            = Opcje

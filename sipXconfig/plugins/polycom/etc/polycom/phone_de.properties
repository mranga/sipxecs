tcpIpApp.port.rtp.mediaPortRangeStart.label=
tcpIpApp.port.rtp.mediaPortRangeStart.description=If empty, the value 2222 will be used for the first allocated RTP port,  \
 otherwise, the specified port will be used. Subsequent ports will be allocated from a  \
 pool starting with the specified port plus two up to a value of (start-port + 46),  \
 after which the port number will wrap back to the starting value.


dialplan.digitmap.routing.1.description=

dialplan.digitmap.routing.1.address.label=
dialplan.digitmap.routing.1.address.description=IP address or host name and port of a SIP server that will be used for \
 routing emergency calls.

dialplan.digitmap.routing.1.port.label=
dialplan.digitmap.routing.1.port.description=

dialplan.digitmap.routing.1.emergency.1.value.label=Emergency Numbers
dialplan.digitmap.routing.1.emergency.1.value.description=This determines the URLs that should be watched for. When one of these  \
 defined URLs is detected as having been dialed by the user, the call will  \
 automatically be directed to the defined emergency server.

dialplan.digitmap.digitmap.label=
dialplan.digitmap.digitmap.description=When this attribute is present, number-only dialing during the setup phase  \
 of new calls will be compared against the patterns therein and if a match is found,  \
 the call will be initiated automatically eliminating the need to press Send.

dialplan.digitmap.digitmap.timeOut.label=Time out
dialplan.digitmap.digitmap.timeOut.description=Timeout in seconds for 'T' feature of digitmap.

dialplan.impossibleMatchHandling.label=Impossible Match Handling
dialplan.impossibleMatchHandling.description=If 'send immediately', the digits entered up to and including the point where an  \
 impossible match occurred are sent to the server immediately. If 'give reorder tone', give reorder  \
 audible tone. If 'allow user to dispatch', allow user to accumulate digits and dispatch call manually with the  \
 Send soft key.

dialplan.removeEndOfDial.label=
dialplan.removeEndOfDial.description=If checked, strip trailing # digit from digits sent out.

localization.label=Lokalisierung
localization.description=

localization.language.label=Language
localization.language.description=Select the default language the phone interface. Setting is harmless but ignored by Polycom 301s and only 601/650s can show Asian Languages. YOU MUST HAVE UPLOADED FIRMWARE TO SUPPORT DIFFERENT LANGUAGES. Navigate to Device/Files in administration console.

msg.label=Nachrichten
msg.description=SoundPoint(R) IP supports message-waiting indication on a per-registration  \
 basis.

msg.bypassInstantMessage.label=
msg.bypassInstantMessage.description=If checked, the display offering a choice of 'Message Center' and 'Instant  \
 Messages' will be bypassed when pressing the Messages key, the phone will act as if  \
 'Message Center' was chosen. See 3.6.1 Voicemail Integration on page 49. Instant  \
 Messages will still be accessible from the Main Menu.

nat.label=NAT
nat.description=These parameters define port and IP address changes used in NAT traversal. The  \
 port changes will change the port used by the phone, while the IP entry simply changes  \
 the IP advertised in the SIP signaling. This allows the use of simple NAT devices that  \
 can redirect traffic, but do not allow for port mapping. For example, port 5432 on the  \
 NAT device can be sent to port 5432 on an internal device, but not port 1234.

nat.ip.label=
nat.ip.description=IP address to advertise within SIP signaling, should match the external IP  \
 address used by the NAT device.

nat.signalPort.label=
nat.signalPort.description=If non-Null, this port will be used by the phone for SIP signaling,  \
 overriding the value set for RTP Settings

nat.mediaPortStart.label=
nat.mediaPortStart.description=If non-Null, this attribute will be used to set the initially allocated RTP  \
 port, overriding the value set in RTP Settings.

attendant.label=BLF

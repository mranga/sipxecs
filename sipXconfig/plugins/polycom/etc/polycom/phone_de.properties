lcl.datetime.date.format.description=Dieses Feld kontrolliert das Format des Datums (D =  Wochentag \
 d = Tag im Monat, M = Monat). \
 Z.B. D,dM = "Donnerstag, 3 Juli", Md,D = "Juli 3, Donnerstag". Das Feld  kann 0,1, oder 2 Komma enthalten.

lcl.datetime.date.longFormat.label=
lcl.datetime.date.longFormat.description=Falls selektiert, so wird der Tag under der Monat voll ausgeschrieben angezeigt \

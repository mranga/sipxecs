voice.vad.vadEnable.label=
voice.vad.vadEnable.description=If checked, enable VAD.

voice.vad.vadThresh.label=
voice.vad.vadThresh.description=The threshold for determining what is active voice and what is background  \
 noise in dB. This does not apply to G.729AB codec operation which has its own  \
 built-in VAD function.


tcpIpApp.sntp.resyncPeriod.description=Time in seconds between SNTP re-syncs.

tcpIpApp.sntp.address.label=
tcpIpApp.sntp.address.description=Address of the SNTP server.

tcpIpApp.sntp.address.overrideDHCP.label=Ignore SNTP address from DHCP
tcpIpApp.sntp.address.overrideDHCP.description=Use the SNTP server address configured on the phone instead of an address found via DHCP

tcpIpApp.sntp.gmtOffset.label=
tcpIpApp.sntp.gmtOffset.description=Offset in seconds of the local time zone from GMT. Note: 3600 seconds per  \
 hour

tcpIpApp.sntp.gmtOffset.overrideDHCP.label=Ignore DHCP offset
tcpIpApp.sntp.gmtOffset.overrideDHCP.description=Ignore GMT Offset from DHCP

tcpIpApp.sntp.daylightSavings.enable.label=
tcpIpApp.sntp.daylightSavings.enable.description=If checked, apply daylight savings rules to displayed time.

tcpIpApp.sntp.daylightSavings.fixedDayEnable.label=
tcpIpApp.sntp.daylightSavings.fixedDayEnable.description=If checked, 'April 1st' is used, otherwise 'the first Sunday in April' is  \
 used.

tcpIpApp.sntp.daylightSavings.start.month.label=
tcpIpApp.sntp.daylightSavings.start.month.description=Month to start DST.


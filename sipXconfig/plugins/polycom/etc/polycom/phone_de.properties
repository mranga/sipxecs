voIpProt.SIP.protocol.requestURI.E164.addGlobalPrefix.description=

voIpProt.SIP.protocol.allowTransferOnProceeding.label=
voIpProt.SIP.protocol.allowTransferOnProceeding.description=If checked, A transfer can be completed during the proceeding state of a consultation \
 call.

voIpProt.SIP.alertInfo.label=Alert Information
voIpProt.SIP.alertInfo.description=Match incoming call's alert information to a particular ring response. NOTE:  \
 Currently only 1 alert type is supported

voIpProt.SIP.alertInfo.1.label=Alert Info Details
voIpProt.SIP.alertInfo.1.description=

voIpProt.SIP.alertInfo.1.value.label=
voIpProt.SIP.alertInfo.1.value.description=Alert-Info fields from INVITE requests will be compared against with  \
 this value and if a match is found, the behavior described in the corresponding  \
 ring class will be applied.

voIpProt.SIP.alertInfo.1.class.label=
voIpProt.SIP.alertInfo.1.class.description="Ring class number" that identifies a configured ring type

voIpProt.SIP.requestValidation.label=Request Validation
voIpProt.SIP.requestValidation.description=To guard against unauthorized callers or telephony events. NOTE: Currently  \
 only 1 event type is supported

voIpProt.SIP.requestValidation.1.label=Event Type to Validate
voIpProt.SIP.requestValidation.1.description=

voIpProt.SIP.requestValidation.1.request.label=
voIpProt.SIP.requestValidation.1.request.description=One of: 'INVITE', 'ACK', 'BYE', 'REGISTER', 'CANCEL', 'OPTIONS', 'INFO',  \
 'MESSAGE', 'SUBSCRIBE', 'NOTIFY', 'REFER', 'PRACK', or 'UPDATE'. Sets the name of  \
 the method for which validation will be applied. WARNING: Intensive request  \
 validation may have a negative performance impact due to the additional signaling  \
 required in some cases, therefore, use it judiciously.

voIpProt.SIP.requestValidation.1.method.label=
voIpProt.SIP.requestValidation.1.method.description=Null or one of: 'source', 'digest' or 'both'/'all'. If Null, no  \
 validation is done. Otherwise this sets the type of validation performed for the  \
 request: source: ensure request is received from an IP address of a server  \
 belonging to the set of target registration servers; digest: challenge requests  \
 with digest authentication using the local credentials for the associated  \
 registration (line); both or all: apply both of the above methods

voIpProt.SIP.requestValidation.1.request.1.event.label=
voIpProt.SIP.requestValidation.1.request.1.event.description=Determines which events specified with the Event header should be  \
 validated; only applicable when request is set to 'SUBSCRIBE' or 'NOTIFY'. If set  \
 to Null, all events will be validated.

voIpProt.SIP.digest.label=
voIpProt.SIP.digest.description=Credentials for incoming requests, if request validation is  \
 enabled.

voIpProt.SIP.digest.realm.label=
voIpProt.SIP.digest.realm.description=Determines string used for Realm.

voIpProt.SIP.specialEvent.label=
voIpProt.SIP.specialEvent.description=

voIpProt.SIP.specialEvent.lineSeize.nonStandard.label=
voIpProt.SIP.specialEvent.lineSeize.nonStandard.description=If checked, process a 200 OK response for a line-seize event SUBSCRIBE as  \
 though a line-seize NOTIFY with Subscription State: active header had been received,  \
 this speeds up processing.

voIpProt.SIP.specialEvent.checkSync.alwaysReboot.label=
voIpProt.SIP.specialEvent.checkSync.alwaysReboot.description=If checked, always reboot when a NOTIFY message is received from the  \
 server with event equal to check-sync. If set to 0, only reboot if any of the files  \
 listed in [mac].cfg have changed on the FTP server when a NOTIFY message is received  \
 from the server with event equal to check-sync.

voIpProt.SIP.conference.label=
voIpProt.SIP.conference.description=

voIpProt.SIP.conference.address.label=
voIpProt.SIP.conference.address.description=If Null, conferences are set up on the phone locally. If set to some  \
 value, conferences are set up by the server using the conferencing agent specified by  \
 this address. The acceptable values depend on the conferencing server implementation  \
 policy.

voIpProt.SIP.dialog.label=
voIpProt.SIP.dialog.description=

voIpProt.SIP.dialog.useSDP.label=
voIpProt.SIP.dialog.useSDP.description=If checked, and the phone is put on hold the dialog shows the SDP in dialog. \
 If unchecked, no SDP is sent and param {pname="+sip.rendering" \
 pval="no"} is sent in dialog. NOTE: Default value for firmware 1.6.5 was  \
 checked.

voIpProt.SIP.dialog.usePvalue.label=
voIpProt.SIP.dialog.usePvalue.description=Unchecked value means phone uses “pval” field name in Dialog. This obeys the \
 draft-ietf-sipping-dialog-package-06.txt draft. Some implementations require a field  \
 name of “pvalue”. This will be used when this is checked.

voIpProt.SIP.connectionReuse.label=
voIpProt.SIP.connectionReuse.description=

voIpProt.SIP.connectionReuse.useAlias.label=
voIpProt.SIP.connectionReuse.useAlias.description=If checked, use the connection reuse draft which introduces "alias".

voIpProt.server.dhcp.label=SIP Parameter f\u00FCr DHCP
voIpProt.server.dhcp.description=Obtain SIP server IP address information from DHCP

voIpProt.server.dhcp.available.label=Enabled
voIpProt.server.dhcp.available.description=Check with the DHCP server for SIP server IP address

voIpProt.server.dhcp.option.label=Option
voIpProt.server.dhcp.option.description=If Enabled, the Option to request from the DHCP server if \
 Allowable range is 128 to 255. There is no \
 default value for this parameter, it must be \
 filled in with a valid value.

voIpProt.server.dhcp.type.label=Type
voIpProt.server.dhcp.type.description=If Enabled, type to request from the DHCP server. \

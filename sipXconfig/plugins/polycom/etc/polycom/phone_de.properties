voice.volume.label=Volume Persistence
voice.volume.description=The user's selection of the receive volume during a call can be remembered  \
 between calls. This can be configured per termination (handset, headset and  \
 handsfree/chassis). In some countries regulations exist which dictate that receive  \
 volume should be reset to nominal at the start of each call on handset and  \
 headset.

voice.volume.persist.handset.label=
voice.volume.persist.handset.description=If checked, the receive volume will be remembered between calls. If set to  \
 0, the receive volume will be reset to nominal at the start of each  \
 call.

voice.volume.persist.headset.label=
voice.volume.persist.headset.description=If checked, the receive volume will be remembered between calls. If set to  \
 0, the receive volume will be reset to nominal at the start of each  \
 call.

voice.volume.persist.handsfree.label=
voice.volume.persist.handsfree.description=If checked, the receive volume will be remembered between calls. If set to  \
 0, the receive volume will be reset to nominal at the start of each  \
 call.


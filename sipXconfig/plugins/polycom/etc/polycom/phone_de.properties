call.shared.oneTouchResume.label=
call.shared.oneTouchResume.description=If checked, when a shared line has a call on hold the remote user can  \
 press that line and resume the call. If more than one call is on hold on the line  \
 then the first one will be selected and resumed automatically. If set to 0, pressing  \
 the shared line will bring up a list of the calls on that line and the user can  \
 select which call the next action should be applied to. The call diversion, no answer  \
 feature will take precedence over this feature if enabled.

call.shared.exposeAutoHolds.label=
call.shared.exposeAutoHolds.description=If checked, when a shared line is starting a conference  \
 or setting up a transfer, a re-invite will be sent to the server. \
 When unchedked no re-INVITE will be sent to the server.

call.donotdisturb.perReg.label=Do Not Disturb
call.donotdisturb.perReg.description=If checked, the DND feature will allow selection of DND on a  \

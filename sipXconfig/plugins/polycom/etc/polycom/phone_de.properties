tcpIpApp.sntp.daylightSavings.start.dayOfWeek.label=
tcpIpApp.sntp.daylightSavings.start.dayOfWeek.description=Day of week to apply DST.

tcpIpApp.sntp.daylightSavings.start.dayOfWeek.lastInMonth.label=
tcpIpApp.sntp.daylightSavings.start.dayOfWeek.lastInMonth.description=If checked and fixedDayEnable=0, start DST on the last day of the  \

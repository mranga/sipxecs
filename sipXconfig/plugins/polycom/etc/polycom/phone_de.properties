lcl.datetime.date.dateTop.label=
lcl.datetime.date.dateTop.description=Falls selektiert, so wird das Datum oberhalb der Zeit angezeigt.

up.label=Benutzer-Einstellungen
up.description=

up.headsetMode.label=
up.headsetMode.description=If checked, the headset will be selected as the preferred transducer after  \
 its first use until the headset key is pressed again; otherwise, handsfree will be  \
 selected preferentially over the headset.

up.useDirectoryNames.label=
up.useDirectoryNames.description=If checked, the name fields of directory entries which match incoming calls  \
 will be used for caller identification display and in the call lists instead of the  \
 name provided via network signaling.

up.oneTouchVoiceMail.label=
up.oneTouchVoiceMail.description=If checked, the voicemail summary display is bypassed and voicemail is  \
 dialed directly (if configured).

up.welcomeSoundEnabled.label=
up.welcomeSoundEnabled.description=If checked, play welcome sound effect after a reboot.

up.welcomeSoundOnWarmBootEnabled.label=
up.welcomeSoundOnWarmBootEnabled.description=If checked, play welcome sound effect on warm as well as cold boots,  \
 otherwise only a cold boot will trigger the welcome sound effect.

up.localClockEnabled.label=
up.localClockEnabled.description=If checked, display the date and time on the idle display

tone.dtmf.label=DTMF
tone.dtmf.description=

tone.dtmf.level.label=
tone.dtmf.level.description=Level of the high frequency component of the DTMF digit measured in dBm0;  \
 the low frequency tone will be two dB lower.

tone.dtmf.onTime.label=
tone.dtmf.onTime.description=When a sequence of DTMF tones is played out automatically, this is the  \
 length of time in milliseconds the tones will be generated for; this is also the  \
 minimum time the tone will be played for when dialing manually (even if key press is  \
 shorter).

tone.dtmf.offTime.label=
tone.dtmf.offTime.description=When a sequence of DTMF tones is played out automatically, this is the  \
 length of time in milliseconds the phone will pause between digits; this is also the  \
 minimum inter-digit time when dialing manually.

tone.dtmf.chassis.masking.label=
tone.dtmf.chassis.masking.description=If checked, DTMF tones will be substituted with a non-DTMF pacifier tone  \
 when dialing in hands-free mode. This prevents DTMF digits being broadcast to other  \
 surrounding telephony devices or being inadvertently transmitted in-band due to local  \
 acoustic echo. Note: tone.dtmf.chassis.masking should only be enabled when  \
 tone.dtmf.viaRtp is disabled.

tone.dtmf.stim.pac.offHookOnly.label=
tone.dtmf.stim.pac.offHookOnly.description=Not currently used.

tone.dtmf.viaRtp.label=
tone.dtmf.viaRtp.description=If checked, encode DTMF in the active RTP stream, otherwise, DTMF may be  \
 encoded within the signaling protocol only when the protocol offers the option. Note:  \
 tone.dtmf.chassis.masking should be enabled when tone.dtmf.viaRtp is disabled.

tone.dtmf.rfc2833Control.label=
tone.dtmf.rfc2833Control.description=If checked, the phone will indicate a preference for encoding DTMF via RFC  \
 2833 format in its Session Description Protocol (SDP) offers by showing support for the  \
 phone-event payload type; this does not affect SDP answers, these will always honor the  \
 DTMF format present in the offer since the phone has native support for RFC  \
 2833.

tone.dtmf.rfc2833Payload.label=
tone.dtmf.rfc2833Payload.description=The phone-event payload encoding in the dynamic range to be used in SDP  \
 offers.

se.label=Sound Effects
se.description=SoundPoint(R) IP uses both synthesized (based on the chord-sets described  \
 earlier) and sampled audio sound effects. Sound effects are defined by patterns:  \
 rudimentary sequences of chord-sets, silence periods, and wave files.


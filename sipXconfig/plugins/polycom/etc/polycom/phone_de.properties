mb.label=MicroBrowser
mb.description=These settings control the home page and proxy to be used by the MicroBrowser  \
 when it is selected to provide services and also when it is used as part of the Idle  \
 Display. They also control size limits and the Idle Display refresh rate.

mb.idleDisplay.label=
mb.idleDisplay.description=

mb.idleDisplay.home.label=
mb.idleDisplay.home.description=URL used for MicroBrowser idle display home-page. Example:  \
 http://www.example.com/ xhtml/frontpage.cgi?page=home. If empty, there will be no  \
 microbrowser idle display feature. Note that the MicroBrowser idle display will  \
 displace the idle display indicator. See Indicators settings.

mb.idleDisplay.refresh.label=
mb.idleDisplay.refresh.description=The period in seconds between refreshes of the idle display MicroBrowser's  \
 content. 0 = the idle display MicroBrowser is not refreshed. Minimum refresh period =  \
 5 seconds (values from 1 to 4 will be ignored, and 5 will be used instead) Notes: If  \
 an HTTP Refresh header is detected, it will be respected, even if this parameter is  \
 set to 0. The use of this parameter in combination with the Refresh HTTP header may  \
 cause the idle display to refresh at unexpected times.

mb.main.label=
mb.main.description=

mb.main.home.label=
mb.main.home.description=URL used for MicroBrowser home-page. If blank, the browser will notify the  \
 user that a blank home-page was used. Example: http://www.example.com/  \
 xhtml/frontpage.cgi?page=home.

mb.limits.label=
mb.limits.description=

mb.limits.nodes.label=
mb.limits.nodes.description=Limits the number of tags which the XML parser will handle. This limits  \
 the amount of memory used by complicated pages. The Services browser and the Idle  \
 Display each use memory defined by this limit. A maximum total of 500 (256 each) is  \
 recommended. Increasing this value may have a detrimental effect on performance of  \
 the phone.

mb.limits.cache.label=
mb.limits.cache.description=Limits the total size of objects downloaded for each page (both XHTML and  \
 images). Once this limit is reached, no more images are downloaded until the next  \
 page is requested. Units = kBytes. Increasing this value may have a detrimental  \
 effect on performance of the phone.

mb.proxy.label=
mb.proxy.description=Address of the desired HTTP proxy to be used by the MicroBrowser. If blank,  \
 normal unproxied HTTP is used by the MicroBrowser.

voIpProt.label=SIP-Servers
voIpProt.description=

voIpProt.SIP.outboundProxy.label=Outbound Proxy
voIpProt.SIP.outboundProxy.description=

voIpProt.SIP.outboundProxy.address.label=Server
voIpProt.SIP.outboundProxy.address.description=IP address or host name and port of a SIP server to which the phone shall  \
 send all requests for making calls.

voIpProt.SIP.outboundProxy.port.label=
voIpProt.SIP.outboundProxy.port.description=

voIpProt.SIP.outboundProxy.transport.label=
voIpProt.SIP.outboundProxy.transport.description=DNSnaptr, TCPpreferred or UDPonly. If empty or DNSnaptr and if Address  \
 is a hostname and Port is 0 or empty, do NAPTR then SRV look-ups to try to discover  \
 the transport, ports and servers, as per RFC 3263. If Address is an IP address, or  \
 a port is given, then UDP is used. If set to TCPpreferred: TCP is the preferred  \
 transport, UDP is used if TCP fails. If set to UDPonly: Only UDP will be  \
 used.

voIpProt.SIP.label=SIP
voIpProt.SIP.description=

voIpProt.SIP.local.label=Port
voIpProt.SIP.local.description=

voIpProt.SIP.local.port.label=Local Port
voIpProt.SIP.local.port.description=Local port for sending and receiving SIP signaling packets. If set to 0 or  \
 Null, 5060 is used for the local port but it is not advertised in the SIP signaling.  \
 If set to some other value, that value is used for the local port and it is  \
 advertised in the SIP signaling.

voIpProt.SIP.protocol.label=
voIpProt.SIP.protocol.description=

voIpProt.SIP.protocol.useRFC2543hold.label=
voIpProt.SIP.protocol.useRFC2543hold.description=If checked, use the obsolete c=0.0.0.0 RFC2543 technique, otherwise, use SDP media direction \
 attributes (such as a=sendonly) per RFC 3264 when initiating hold. In either case, the phone processes incoming hold \
 signaling in either format.

voIpProt.SIP.protocol.lcs.label=
voIpProt.SIP.protocol.lcs.description=If checked, the proprietary 'epid' parameter is added to the From field of all requests to support Windows \
 Live Communications Server.

voIpProt.SIP.protocol.sendCompactHdrs.label=
voIpProt.SIP.protocol.sendCompactHdrs.description=If set to 0, SIP header names generated by the phone use the long form, for example 'From'. If set to 1, SIP \
 header names generated by the phone use the short form, for example 'f'.

voIpProt.SIP.protocol.WM50.label=
voIpProt.SIP.protocol.WM50.description=Windows Messaging 5.0 Compatability

voIpProt.SIP.protocol.ms-forking.label=
voIpProt.SIP.protocol.ms-forking.description=This parameter is only effective when an LCS server is being used. When checked, it is expected that the \
 server will use aggregation to determine which end-point should receive an INVITE when multiple end-points share the \
 same user credentials. The phone will also show support for ms-forking in its register request header and the phone \
 will reject all INVITE messages which are for Instant messages to prevent the phone from instantly accepting instant \
 message INVITEs which may be more suitable for a WM or OC endpoint instead.

voIpProt.SIP.protocol.keepalive.sessionTimers.label=
voIpProt.SIP.protocol.keepalive.sessionTimers.description=


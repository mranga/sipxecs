voice.audioProfile.G711Mu.label=G711Mu
voice.audioProfile.G711Mu.description=

voice.audioProfile.G711Mu.payloadSize.label=
voice.audioProfile.G711Mu.payloadSize.description=Preferred Tx payload size in milliseconds to be provided in SDP offers  \
 and used in the absence of ptime negotiations. This is also the range of supported  \
 Rx payload sizes.

voice.audioProfile.G711Mu.jitterBufferMin.label=
voice.audioProfile.G711Mu.jitterBufferMin.description=The smallest jitter buffer depth (in milliseconds) that must be achieved  \
 before play out begins for the first time. Once this depth has been achieved  \
 initially, the depth may fall below this point and play out will still continue.  \
 This parameter should be set to the smallest possible value which is at least two  \
 packet payloads, and larger than the expected short term average  \
 jitter.

voice.audioProfile.G711Mu.jitterBufferShrink.label=
voice.audioProfile.G711Mu.jitterBufferShrink.description=The absolute minimum duration time (in milliseconds) of RTP packet Rx  \
 with no packet loss between jitter buffer size shrinks. Use smaller values (1000  \
 ms) to minimize the delay on known good networks. Use larger values to minimize  \
 packet loss on networks with large jitter (3000 ms).

voice.audioProfile.G711Mu.jitterBufferMax.label=
voice.audioProfile.G711Mu.jitterBufferMax.description=The largest jitter buffer depth to be supported (in milliseconds).  \
 Jitter above this size will always cause lost packets. This parameter should be set  \
 to the smallest possible value that will support the expected network  \
 jitter


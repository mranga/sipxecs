<div>
  <span jwcid="@common/ErrorMsg"/>
  <span jwcid="@common/QuickHelp" value="message:cdrReports.quick.help"/>
  <span jwcid="@cdr/CdrDates"
    startTime="ognl:startTime"
    endTime="ognl:endTime" />
  <form jwcid="reports@Form" listener="listener:formSubmit">
    <fieldset>
      <table>
	    <tr jwcid="reportType@common/FieldPanel" field="component:reportBean" label="message:label.reportName">
          <span jwcid="reportBean@PropertySelection"
            model="ognl:decorateModel(reportModel)"
            value="ognl:reportBean"
            onchange="javascript:this.form.submit();" />
	    </tr>
      </table>
    </fieldset>
    <div jwcid="@If" condition="ognl:reportBean != null">
      <span jwcid="report@common/ReportComponent"
        reportLabel="ognl:reportLabel"
        reportName="ognl:reportName"
        reportData="ognl:reportData"
        reportParameters="ognl:reportParameters" />
    </div>
  </form>
</div>

title=Localization
description=<b>Localization</b><p>Full localization of user interface language, voice prompts for media services, regional dialplans, \
  and call progress tones is \
  possible using uploadable language packs based on a region or country, where a language pack can include all or parts of the \
  elements required for full localization.</p>\
  <p>Localization packages can be uploaded and installed by the administrator and several localization packs can coexist in the system. \
  Such localization packages can be obtained from \
  where you obtained the application or you can create your own.</p><p>Since dialing rules are region or country specific, changing the region \
  will reset any existing dial plan and all the necessary rules have to be defined again for the new region.</p>
region.description=Changing the region resets the current dial plan to the default dial plan for the selected region and also selects region specific call progress tones.
language.description=The default language used by voice application and telephone sets.  Changing this setting will cause dial plans to be reactivated.
localizationPackage.description=It is necessary to restart sipXconfig after installing new language packages.

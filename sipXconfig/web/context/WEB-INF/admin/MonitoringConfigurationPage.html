<div jwcid="@common/Border" restricted="false">
  <h2>
    <span key="title">Hosts to monitor</span>
  </h2>
  <span jwcid="@common/ErrorMsg"/>
  <div class="help">
    <b><span key="label.quickLinks">Quick Links</span></b>
    <ul>
      <li>
        <a jwcid="@PageLink" page="admin/StatisticsPage" href="#"><span key="label.statisticsPage">Statistics</span></a>
      </li>
    </ul>
  </div>
  <span jwcid="@common/QuickHelp" value="message:hosts.help"/>
  <table jwcid="@contrib:TableView"
    id="hosts:list"
    class="component"
    source="ognl:hosts"
    pageSize="-1"
    columns="!hostName">
    <thead>
      <tr>
        <span jwcid="@contrib:TableColumns"/>
      </tr>
    </thead>
    <tbody>
      <span jwcid="@contrib:TableRows"
        row="ognl:currentRow"
        class="ognl:beans.rowClass.next"
        volatile="true">
        <span jwcid="tableValues@contrib:TableValues"/>
      </span>
    <span jwcid="hostNameColumnValue@Block">
      <span jwcid="editRowLink@DirectLink"
          listener="listener:editHostConfiguration"
          parameters="ognl:currentRow.hostName">
        <span jwcid="@Insert" value="ognl:currentRow.hostName"/>
      </span>
    </span>
    </tbody>
  </table>
  <form jwcid="hosts@Form">
    <span jwcid="@common/FormActions"
      includeApplyButton="ognl:false"
      listener="listener:apply"
      callback="ognl:callback"/>
  </form>
</div>

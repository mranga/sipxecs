<div jwcid="@common/Border">
  <h2><span key="title">Snapshot</span></h2>
  <span jwcid="errors"/>
  <div jwcid="@common/QuickHelp" value="message:quick.help"></div>
  <p jwcid="ifResultsPresent">
    <ul> 
      <li> 
        <span jwcid="snapshotLink"><span jwcid="linkText"/></span> 
      </li> 
    </ul>
  </p>
  <form jwcid="form">
    <fieldset>
      <table>
        <tbody>
          <span jwcid="logsPanel" for="snapshot:logs">
            <span jwcid="logsCheck" id="snapshot:logs"/>
          </span>
	  <span jwcid="@common/FieldPanel" field="component:filterTime"
		  for="snapshot:filterTime"
		  label="message:label.filterTime"
		  description="message:description.filterTime">
		<span jwcid="filterTime@Checkbox"
                id="snapshot:filterTime"
		value="ognl:snapshot.filterTime"
		displayName="message:label.filterTime" />
          </span>
	  <span jwcid="startDate@common/DateTimeEditor"
		datetime="ognl:startDate"
		    label="message:label.startDate" />
          <span jwcid="endDate@common/DateTimeEditor"
		    datetime="ognl:endDate"
			label="message:label.endDate" />
          <span jwcid="wwwPanel" for="snapshot:www">
            <span jwcid="wwwCheck" id="snapshot:www"/>
          </span>
          <span jwcid="credentialsPanel" for="snapshot:credentials">
            <span jwcid="credentialsCheck" id="snapshot:credentials"/>
          </span>
          <span jwcid="cdrPanel" for="snapshot:cdr">
            <span jwcid="cdrCheck" id="snapshot:cdr"/>
          </span>
        </tbody>
      </table>
    </fieldset>
    <span jwcid="actions"/>
  </form>
</div>
